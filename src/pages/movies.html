<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/src/css/style.css">
	<link rel="stylesheet variables" href="/src/css/variables.css">
	<title>Movies</title>
</head>
<body>
	<header>
		<div class="menu-bar">
			<div class="header-logo-container">
				<button class="header-logo">TMDB</button>
			</div>
			<nav class="header-page-nav">
				<ul>
					<li><button class="home-nav">Home</button></li>
					<li><button class="nav-button-active movies-nav">Movies</button></li>
					<li><button class="favorites-nav">Favorites</button></li>
					<li><button class="profile-nav">Profile</button></li>
				</ul>
			</nav>
			<div class="sign-out-button-container">
			</div>
				<button class="sign-out-button">Sign out</button>
			</div>
	</header>
	
	<main class="find-movie-section">
		<section class="find-movie-info-container">
			<h2>What are you looking for?</h2>
			<p>Find the perfect movie to watch! Filter movies by genre and sort them to find what you are looking for</p>
		</section>
		<section class="filters-container">
			<div class="all-filter-buttons">
				<button class="filter-button">All</button>
				<button class="filter-button">Action</button>
				<button class="filter-button">Adventure</button>
				<button class="filter-button">Comedy</button>
				<button class="filter-button">Crime</button>
				<button class="filter-button">Drama</button>
				<button class="filter-button">Horror</button>
				<button class="filter-button">Romance</button>
				<button class="filter-button">Thriller</button>
			</div>
		</section>
		<section class="sort-container">
			<span>Sort by:</span>
			<select name="categories" id="categories">
				<option value="default" disabled selected>--</option>
				<option value="title">Title</option>
				<option value="highest-rating">Highest Rating</option>
				<option value="lowest-rating">Lowest Rating</option>
				<option value="newest-release">Newest Release</option>
			</select>
		</section>
		
		<section class="add-to-favorites"></section>
		<section class="moviespage-movies-section"></section>
	</main>
	<script src="/dist/bundle.js"></script>
</body>
</html>
