<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/src/css/style.css">
	<link rel="stylesheet variables" href="/src/css/variables.css">
	<title>Movies</title>
</head>
<body>
	<header>
		<div class="header-logo-container">
			<span class="header-logo">TMDB</span>
		</div>
		<nav class="header-page-nav">
			<ul>
				<li><button class="home-nav">Home</button></li>
				<li><button class="nav-button-active movies-nav">Movies</button></li>
				<li><button class="favorites-nav">Favorites</button></li>
				<li><button class="profile-nav">Profile</button></li>
			</ul>
		</nav>
		<div class="sign-out-button-container">
			<button class="sign-out-button">Sign out</button>
		</div>
	</header>
	
	<main class="find-movie-section">
		<section class="find-movie-info-container">
			<h2>What are you looking for?</h2>
			<p>Find the perfect movie to watch! Filter movies by genre and sort them to find what you are looking for</p>
		</section>
		<section class="filters-container">
			<div class="all-filter-buttons">
				<button>Action</button>
				<button>Adventure</button>
				<button>Comedy</button>
				<button>Crime</button>
				<button>Documentary</button>
				<button>Drama</button>
				<button>Horror</button>
				<button>Romance</button>
				<button>Thriller</button>
			</div>
		</section>
		<section class="sort-container">
			<span>Sort by:</span>
			<select name="categories" id="categories">
				<option value="default">Default</option>
				<option value="default">Highest Rating</option>
				<option value="default">Lowest Rating</option>
				<option value="default">Newest Release</option>
				<option value="default">Oldest Release</option>
			</select>
		</section>
		
		<section class="moviespage-movies-section">
			<div class="moviespage-movies-container">
				
			</div>
		</section>
	</main>
	<script src="/dist/bundle.js"></script>
</body>
</html>
