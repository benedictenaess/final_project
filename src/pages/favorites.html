<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/src/css/style.css">
	<link rel="stylesheet variables" href="/src/css/variables.css">
	<title>Favorit Movies</title>
</head>
<body>
	<header>
		<div class="header-logo-container">
			<span class="header-logo">TMDB</span>
		</div>
		<nav class="header-page-nav">
			<ul>
				<li><button class="home-nav">Home</button></li>
				<li><button class="movies-nav">Movies</button></li>
				<li><button class="nav-button-active favorites-nav">Favorites</button></li>
				<li><button class="profile-nav">Profile</button></li>
			</ul>
		</nav>
		<div class="sign-out-button-container">
			<button class="sign-out-button">Sign out</button>
		</div>
	</header>
	<main class="favorites-page-main">
		<h1>Favorite Movies</h1>
		<p class="favorites-page-main-info">Share all your favorite movies with all the other users, and see what they have added to the favorites page</p>
		<section class="favorite-movies-container"></section>
	</main>
	<script src="/dist/bundle.js"></script>
</body>
</html>
