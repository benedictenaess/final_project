<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Final Project: Movie Database</title>
	<link rel="stylesheet" href="/src/css/style.css">
	<link rel="stylesheet variables" href="/src/css/variables.css">
</head>
<body>
	<header>
		<div class="header-logo-container">
			<span class="header-logo">The Movie Database</span>
		</div>
		<nav class="header-page-nav">
			<ul>
				<li><a href="/dist/index.html">Home</a></li>
				<li><a href="/src/pages/movies.html">Movies</a></li>
				<li><a href="/src/pages/favorites.html">Favorites</a></li>
				<li><a href="/src/pages/userProfile.html">Profile</a></li>
			</ul>
		</nav>
		<div class="sign-out-button-container">
			<button class="sign-out-button">Sign out</button>
		</div>
	</header>
	
	<section class="form-section">
		<div class="form-section-container">
			<div class="all-forms-container">
				<div class="change-form-buttons">
					<button class="signin-form_button">Sign in</button>
					<button class="signup-form_button">Sign up</button>
				</div>
				
				<div class="signin-form_visibility">
					<form class="sign-in-form">
						<div class="input-div-container">
							<div>
								<label for="signin-email">Email</label>
								<input class="signin-email" type="email" id="signin-email" name="signin-email">
							</div>
							<div>
								<label for="signin-password">Password</label>
								<input class="signin-password" type="password" id="signin-password" name="signin-password">
							</div>
						</div>
						<div class="sign-in-button_container">
							<button class="sign-in-button_submit">Sign In</button>
						</div>
					</form>
				</div>
				
				<div class="signup-form_visibility">
					<form class="sign-up-form">
						<div class="input-div-container">
							<div>
								<label for="firstname">Firstname</label>
								<input type="text" id="firstname" name="firstname">
							</div>
							<div>
								<label for="lastname">Lastname</label>
								<input type="text" id="lastname" name="lastname">
							</div>
							<div>
								<label for="genre">Favorite Genre</label>
								<select name="genre" id="genre">
									<option value="default" disable selected>Please choose favortie genre</option>
									<option value="action">Action</option>
									<option value="romance">Romance</option>
									<option value="drama">Drama</option>
									<option value="crime">Crime</option>
								</select>
							</div>
							<div>
								<label for="signup-email">Email</label>
								<input class="signup-email" type="email" id="signup-email" name="signup-email">
							</div>
							<div>
								<label for="signup-password">Create Password</label>
								<input class="signup-password" type="password" id="signup-password" name="signup-password">
							</div>
						</div>
						<div class="sign-up-button_container">
							<button class="sign-up-button_submit">Sign Up</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
		
	<section class="main-content">
		<div class="render-username"></div>
		<div class="frontpage-api-container">
			<p>Checkout all the new releases</p>
			<div class="all-movies-container"></div>
		</div>
	</section>
	<script src="bundle.js"></script>
</body>
</html>
