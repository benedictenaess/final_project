<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Final Project: Movie Database</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet variables" href="variables.css">
</head>
<body>
	<header>
		<div class="menu-bar">
			<div class="hamburger-container">
				<button class="hamburger-button">Menu</button>
			</div>
			<nav class="header-page-nav">
				<ul>
					<li><button class="nav-button-active home-nav">Home</button></li>
					<li><button class="favorites-nav">Favorites</button></li>
					<li><button class="profile-nav">Profile</button></li>
				</ul>
			</nav>
			<div class="sign-out-button-container">
				<button class="sign-out-button">Sign out</button>
			</div>
		</div>
	</header>
	
	<section class="form-section">
		<div class="form-section-container">
			<div class="all-forms-container">
				<div class="change-form-buttons">
					<button class="signin-form_button">Sign in</button>
					<button class="signup-form_button">Sign up</button>
				</div>
				
				<div class="signin-form_visibility">
					<form class="sign-in-form">
						<div class="input-div-container">
							<div>
								<label for="signin-email">Email</label>
								<input class="signin-email" type="email" id="signin-email" name="signin-email">
							</div>
							<span class="email-signin-error-span"></span>
							<div>
								<label for="signin-password">Password</label>
								<input class="signin-password" type="password" id="signin-password" name="signin-password">
							</div>
							<span class="password-signin-error-span"></span>
						</div>
						<div class="error-sign-in"></div>
						<div class="sign-in-button_container">
							<button class="sign-in-button_submit">Sign In</button>
						</div>
					</form>
				</div>
				
				<div class="signup-form_visibility">
					<form class="sign-up-form">
						<div class="input-div-container">
							<div>
								<label for="firstname">Firstname</label>
								<input type="text" id="firstname" name="firstname">
							</div>
							<span class="firstname-signup-error-span"></span>
							<div>
								<label for="lastname">Lastname</label>
								<input type="text" id="lastname" name="lastname">
							</div>
							<span class="lastname-signup-error-span"></span>
							<div>
								<label for="genre">Favorite Genre</label>
								<select name="genre" id="genre">
									<option value="default" disable selected>Please choose favortie genre</option>
									<option value="action">Action</option>
									<option value="adventure">Adventure</option>
									<option value="comedy">Comedy</option>
									<option value="crime">Crime</option>
									<option value="drama">Drama</option>
									<option value="horror">Horror</option>
									<option value="romance">Romance</option>
									<option value="thriller">Thriller</option>
								</select>
							</div>
							<span class="genre-signup-error-span"></span>
							<div>
								<label for="signup-email">Email</label>
								<input class="signup-email" type="email" id="signup-email" name="signup-email">
							</div>
							<span class="email-signup-error-span"></span>
							<div>
								<label for="signup-password">Create Password</label>
								<input class="signup-password" type="password" id="signup-password" name="signup-password">
							</div>
							<span class="password-signup-error-span"></span>
						</div>
						<div class="error-sign-up"></div>
						<div class="sign-up-button_container">
							<button class="sign-up-button_submit">Sign Up</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>

	<section class="add-to-favorites"></section>

	<section class="main-content">
		<div class="render-username-container"></div>
		<div class="frontpage-api-container">
			<h1>The Movie Database</h1>
			<p class="frontpage-info"></p>
			<div class="frontpage-favorite-genre-container"></div>
		</div>
		<div class="divider">
			<div class="divider-line"></div>
		</div>
	</section>

	<section class="find-movie-section">
		<div class="find-movie-info-container">
			<h2>What are you looking for?</h2>
			<p>Find the perfect movie to watch! Filter movies by genre and sort them to find what you are looking for</p>
		</div>
		<div class="filters-container">
			<div class="all-filter-buttons">
				<button class="filter-button">All</button>
				<button class="filter-button">Action</button>
				<button class="filter-button">Adventure</button>
				<button class="filter-button">Comedy</button>
				<button class="filter-button">Crime</button>
				<button class="filter-button">Drama</button>
				<button class="filter-button">Horror</button>
				<button class="filter-button">Romance</button>
				<button class="filter-button">Thriller</button>
			</div>
		</div>
		<div class="sort-container">
			<span>Sort by:</span>
			<select name="categories" id="categories">
				<option value="default" disabled selected>--</option>
				<option value="title">Title</option>
				<option value="highest-rating">Highest Rating</option>
				<option value="lowest-rating">Lowest Rating</option>
				<option value="newest-release">Newest Release</option>
			</select>
		</div>
		
		<div class="add-to-favorites"></div>
		<div class="frontpage-movies-section"></div>
	</section>
	<script src="bundle.js"></script>
</body>
</html>
